<html layout:decorate="~{common/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" >
<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card card-header">
                <form id="ajaxForm" th:action="@{/web/file}" th:object="${files}" class="needs-validation" method="POST" >
                    <div class="alert alert-danger d-none" role="alert"></div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="bookSeq" th:text="#{function.book.bookSeq}"></label>
                        <div class="col-sm-10">
                            <input class="form-control " id="bookSeq" name="bookSeq" th:value="*{fileName}" type="text" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="bookName" th:text="#{function.book.bookName}"></label>
                        <div class="col-sm-10">
                            <input class="form-control " id="bookName" name="bookName" th:value="*{bookName}" th:maxlength="50" type="text" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="author" th:text="#{function.book.author}"></label>
                        <div class="col-sm-10">
                            <input class="form-control " id="author" name="author" th:value="*{author}" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="price" th:text="#{function.book.price}"></label>
                        <div class="col-sm-10">
                            <input class="form-control " id="price" name="price" th:value="*{price}" type="text">
                        </div>
                    </div>
                    <input type="hidden" id="action" name="action" th:value="*{action}"/>
                    <div class="form-group row">
                        <div class="col-sm-12 align-items-center d-flex t">
                            <input class="btn btn-primary btn-lg" type="submit" value="新增" th:if="${book.action == 'create'}">
                            <input class="btn btn-primary btn-lg" type="submit" value="修改" th:if="${book.action == 'update'}">
                            <input class="btn btn-primary btn-lg" type="button" value="刪除" onclick="deleteBook()">
                            <a class="btn btn-primary btn-lg" th:href="@{/web/book}" >返回</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function deleteBook() {
                if (confirm("確定要刪除嗎?")) {
                    document.getElementById("action").value = "delete";
                    document.getElementById("ajaxForm").submit();
                }
            }
        </script>
    </div>
</body>
</html>
