<html layout:decorate="~{common/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" >
<body>
    <div layout:fragment="content">
        <div class="card">
            <div class="card card-header container">
                <form th:action="@{/api/files}" method="POST" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="file" th:text="#{function.book.bookSeq}"></label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control " id="file" name="file" required >
                        </div>
                        <img th:src="@{/api/files(fileName=1.txt)}" >
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 align-items-center d-flex">
                            <input class="btn btn-primary btn-lg" type="submit" value="上傳">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card card-body">
                <table class="table table-striped table-bordered table-hover w-100 display nowrap" id="dataTables">
                    <thead>
                    <tr>
                        <th class="text-center align-middle" th:text="#{function.file.fileName}"></th>
                        <th class="text-center align-middle" >&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="file : ${files}" th:if="files">
                        <td class="text-center align-middle" th:text="${file.fileName}"></td>
                        <td class="text-center align-middle">
                            <form th:action="@{/api/files}" method="GET">
                                <input type="hidden" id="fileName" name="fileName" class="btn btn-primary" th:value="${file.fileName}">
                                <input type="submit" value="Download">
                            </form>

                        </td>
                    </tr>
                    <tr th:if="!files">
                        <td class="text-center align-middle" colspan="5"> No Data </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
